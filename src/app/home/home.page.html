<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Choisissez votre photo</h1>
  <ion-grid>
    <ion-row>
    <ion-col size="6"
      *ngFor="let photo of photoService.photos; index as position">
      <button (click)="GetImgNavToFilter(photo)">
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}">
        </ion-img>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-fab size="large" vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="photoService.addNewToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
