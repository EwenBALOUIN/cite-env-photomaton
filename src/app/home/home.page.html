<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Choisissez votre photo</h1>
<ion-fab size="large" vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="photoService.addNewToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
